<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Aaliyah!</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            text-align: center;
            background-color: #fff5f8;
            color: #333;
            padding: 30px;
        }
        h1 {
            font-size: 50px;
            color: #d81b60;
        }
        .stars {
            font-size: 25px;
            color: gold;
        }
        #uploadForm {
            margin: 20px auto;
            padding: 20px;
            background: #ffe0eb;
            border-radius: 10px;
            width: 50%;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .item {
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>We love you, Aaliyah! <span class="stars">⭐⭐⭐</span></h1>
    
    <div id="uploadForm">
        <h2>Submit Your Message</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Message"></textarea>
        <input type="file" id="file" accept="image/*,video/*" multiple>
        <button onclick="submitForm()">Submit</button>
    </div>
    
    <div class="gallery" id="gallery"></div>
    
    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            const fileInput = document.getElementById("file");
            
            if (!name) {
                alert("Please enter your name!");
                return;
            }
            
            const gallery = document.getElementById("gallery");
            
            let content = `<p><strong>${name}</strong></p>`;
            if (message) {
                content += `<p>${message}</p>`;
            }
            
            // Loop through all selected files
            for (let i = 0; i < fileInput.files.length; i++) {
                const file = fileInput.files[i];
                const url = URL.createObjectURL(file);
                if (file.type.startsWith("image")) {
                    content += `<img src="${url}" alt="Image">`;
                } else if (file.type.startsWith("video")) {
                    content += `<video controls><source src="${url}" type="${file.type}"></video>`;
                }
            }
            
            // Create and append the item
            const item = document.createElement("div");
            item.classList.add("item");
            item.innerHTML = content;
            gallery.appendChild(item);
            
            // Clear input fields
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
            document.getElementById("file").value = "";
        }
    </script>
</body>
</html>
